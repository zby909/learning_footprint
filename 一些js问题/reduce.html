	<script>
		// 对象数组的去重，并统计每一项重复次数
		const arr = [1, 1, 45, 64, 2, 1, 1, 65, 3, 2, 45, 64, 66, 45];
		const repeatTime = {};
		const repeatArr = arr.reduce((current, item) => {
			if (repeatTime[item]) {
				repeatTime[item]++;
				return current;
			}
			repeatTime[item] = 1;
			return [...current, item];
		}, [])

		console.log(repeatTime);
		console.log(repeatArr);
		console.log(arr);



		// 计算对象数组某一属性的总和
		const list = [
			{ name: 'left', width: 20 },
			{ name: 'center', width: 70 },
			{ name: 'right', width: 10 },
		];
		const total = list.reduce((currentTotal, item) => {
			return currentTotal + item.width;
		}, 0);
		// total: 100
