<body>
	<script>
		function mySetinterval(fn, t) {
			let timer = null;
			function interval() {
				fn();
				timer = setTimeout(interval, t);
			}
			// interval()//立即执行
			setTimeout(interval, t);
			return () => clearTimeout(timer)
		}

		let a = mySetinterval(() => {
			console.log(new Date());
		}, 1000)

		// a()
	</script>
</body>
